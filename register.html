<!DOCTYPE html>
<html>
    <head>
        <title>
            Enquiry Form
        </title>
        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <div id="bg">
            <div id="a">
                <h1>Registration Form</h1>
                <body>
                    <form>
                        <fieldset>
                            <legend>Basic Information</legend>
                            <label for="fname"> First Name:-</label>
                            <input type="text" name="full_name" id="fname" required><br><br>
                            <label for="fname">Last Name:-</label>
                            <input type="text" name="full_name" id="fname" required><br><br>

                            
                        </fieldset><br> 
                        <fieldset>
                            <legend>Address</legend>
                            <label for="plot">House No.:-</label>
                            <input type="text" name="plot_no" id="plot" required><br><br>
                            <label for="area">Street:-</label>
                            <input type="text" name="street" id="street" required><br><br>
                            <label for="city">City:-</label>
                            <input type="text" name="city" id="city" required><br><br>
                            <div>
                                Pincode:-
                                <input type="number" required>
                            </div>
                        </fieldset><br>
                        <fieldset>
                            <legend>Contacts Details</legend>
                            <div>
                                Phone Number:-
                                <input type="number" required>
                            </div><br>
                            <div>
                                Email I'd:-
                                <input type="mail" required>
                            </div>
                        </fieldset><br>
                        <fieldset>
                            <legend>Identification</legend>
                            <div>
                                User photo :-
                                <input type="file" required>
                            </div><br>
                            <div>
                                Aadhar no. :-
                                <input type="number" required>
                            </div><br>
                        </fieldset><br>
                        <div>
                            <input type="submit" required>
                        </div><br><br>
                    </form>
                </body>
            </div>
        </div>
    </head>
</html>
